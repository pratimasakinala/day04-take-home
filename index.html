<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day04 Take Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row top-buffer small-buffer">
      <div class="col-sm-2 black medium"></div>
      <div class="col-sm-2 col-sm-offset-3 black small buffer"></div>
      <div class="col-sm-2 black small buffer"></div>
      <div class="col-sm-2 black small"></div>
    </div>
    <div class="row medium-buffer">
      <div class="col-sm-12 black extra-large"></div>
    </div>
    <div class="row small-buffer">
      <div class="col-sm-3 black small"></div>
    </div>
    <div class="row large-buffer">
      <div class="col-sm-5 black large buffer"></div>
      <div class="col-sm-3 black large buffer"></div>
      <div class="col-sm-3 black large"></div>
    </div>
    <div class="row large-buffer">
      <div class="col-sm-5 black large buffer"></div>
      <div class="col-sm-3 black large buffer"></div>
      <div class="col-sm-3 black large"></div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
